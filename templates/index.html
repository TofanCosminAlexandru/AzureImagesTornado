<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework 4 - {{ title }}</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../static/content/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/scripts/myJs.js"></script>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Descriptive Sentence</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="deleteSentence()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="azureSentence"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="deleteSentence()">Close</button>
                    <button id="addInBd" type="button" class="btn btn-primary" data-dismiss="modal">Register Image</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Images Tornado</h1>
            <form class="form-signin">
                <input type="name" name="searchTab" id="searchTab" class="form-control" placeholder="Search for images..." required autofocus>
                <br />
                <input id="btnSearch" type="submit" class="btn btn-lg btn-primary btn-block" value="Search">
            </form>
            <br />
            <form action="/bd">
                <input id="btnBd" type="submit" class="btn btn-lg btn-primary btn-block" value="BD">
            </form>
        </div>
        <div id="imagesRes"></div>
    </div>
</body>
</html>
